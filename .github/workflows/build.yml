name: CI

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  run_python:
    runs-on: ubuntu-latest
    container: python:3.10
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y ghostscript

      - name: Setup Python Environment
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt

      - name: Run Python Scripts
        run: |
          . .venv/bin/activate
          make python_scripts

      - name: Upload Images
        uses: actions/upload-artifact@v4
        with:
          name: images
          path: images/

      - name: Upload AMPL Output
        uses: actions/upload-artifact@v4
        with:
          name: ampl
          path: ampl/

      - name: Upload Generated TeX
        uses: actions/upload-artifact@v4
        with:
          name: generated_tex
          path: appendix_nodes.tex

  build_latex:
    runs-on: ubuntu-latest
    needs: run_python
    container:
      image: cristiangreco/pdflatex:latest
    env:
      BUILD_FILE: hw4
    steps:
      - uses: actions/checkout@v4

      - name: Download Images
        uses: actions/download-artifact@v4
        with:
          name: images
          path: images

      - name: Download AMPL Output
        uses: actions/download-artifact@v4
        with:
          name: ampl
          path: ampl

      - name: Download Generated TeX
        uses: actions/download-artifact@v4
        with:
          name: generated_tex
          path: .

      - name: Build PDF
        run: |
          # Install make
          apk add --no-cache make || (apt-get update && apt-get install -y make)
          # Ensure timestamps are correct so make doesn't try to re-run python
          touch images/* ampl/* appendix_nodes.tex
          make

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_FILE }}.pdf
          path: build/${{ env.BUILD_FILE }}.pdf

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.BUILD_FILE }}.pdf
